<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/432d2f3f7b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>ToDo List</h1>
        </div>
        <div class="container">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Enter your task..." required>
                <button id="addButton"><i class="fa-solid fa-plus"></i></button>
                <button class="refresh"><img src="svg/refresh.svg" alt="svg img"></button>
            </div>
            <ul class="task-list"></ul>
        </div>
    </div>
</body>
</html>
